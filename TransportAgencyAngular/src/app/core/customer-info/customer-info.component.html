<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-12">
    <div class="row">
      <div *ngIf="mustLogIn" class="col-12 m-0 text-white bg-danger">
        Пожалуйста, войдите в личный кабинет
      </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="formSubmit()">
      <div *ngIf="submitted && form.invalid" class="row">
        <div class="col-12 text-white text-md-left text-center bg-danger p-2 error-text">
          <ul class="list-unstyled">
            <li *ngFor="let error of form.getFormErrors()">
              {{error}}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group" *ngFor="let ctrl of form.AllControls">
          <label>{{ctrl.label}}</label>
          <input class="form-control" [formControlName]="ctrl.name">
          <ul class="text-danger list-unstyled font-size-70"
              *ngIf="(submitted || ctrl.dirty) && ctrl.invalid">
            <li *ngFor="let error of ctrl.getErrors()">
              {{error}}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-12 text-md-left text-center">
          <button type="button" class="btn btn-warning mb-2" [routerLink]="['/trips']">Назад</button>
        </div>
        <div class="col-md-6 col-12 text-md-right text-center">
          <button type="submit" class="btn btn-success mb-2">Купить</button>
        </div>
      </div>
    </form>
  </div>
</div>
