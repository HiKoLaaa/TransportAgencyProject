<div class="row justify-content-center mt-5">
  <div class="col-6">
    <form [formGroup]="form" (ngSubmit)="formSubmit()">
      <div *ngIf="submitted && form.invalid" class="row">
        <div class="col-12 text-white bg-danger p-2 error-text">
          <ul class="list-unstyled">
            <li *ngFor="let error of form.getFormErrors()">
              {{error}}
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12 form-group" *ngFor="let ctrl of form.customerAllControls">
          <label>{{ctrl.label}}</label>
          <input class="form-control" [formControlName]="ctrl.name">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Купить</button>
    </form>
  </div>
</div>
